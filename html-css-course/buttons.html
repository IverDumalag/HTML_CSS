<style>
  .button-subscribe {
    background-color: rgb(201, 53, 53);
    color:white;
    border:none;
    height: 40px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 6px;
    transition: opacity 0.3s;
  }

  .button-subscribe:hover{
    opacity: 0.80;
  }

  .button-subscribe:active{
    opacity: 0.50;
  }

  .button-join{
    background-color: white;
    color: rgb(51, 131, 223);
    border-color: rgb(51, 131, 223);
    border-style: solid;
    border-width: 1px;
    height: 40px;
    width: 55px;
    border-radius: 2px;
    cursor:pointer;
    transition: background-color 0.3s,
      color 0.3s;
  }

  .button-join:hover{
    background-color: rgb(51, 131, 223);
    color: white;
  }

  .button-join:active{
    opacity: 0.7;
  }

  .button-tweet{
    background-color: rgb(51, 131, 223);
    color: white;
    border-style: none;
    height: 40px;
    width: 85px;
    border-radius: 20px;
    font-weight: bold;
    font-size:14px;
    cursor:pointer;
    margin-left: 6px;
    transition: box-shadow 0.3s;
  }

  .button-tweet:hover{
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
  }

  .button-tweet:active{
    opacity: 0.7;
  }
</style>

<button class="button-subscribe">
  SUBSCRIBE
</button>

<button class="button-join">
  JOIN
</button>

<button class="button-tweet">
  TWEET
</button>
